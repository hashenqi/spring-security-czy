<script>
    $("#loginBtn").click(function () {
        let _csrf = $.cookie('XSRF-TOKEN');
        $.post('/login.html',{
            username: $("#username").val(),
            password: $("#password").val(),
            _csrf: _csrf,

            alert(data);
        })
